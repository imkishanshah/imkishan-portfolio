          <div class="contactform">
            <h1>Contact me for work or general enquiries</h1>
            <form>
              <div class="mb-3">
                <label for="clientname" class="form-label">Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="clientname"
                  aria-describedby="name"
                />
              </div>
              <div class="mb-3">
                <label for="clientemail" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="clientemail"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email and phone with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="clientemail" class="form-label">Phone</label>
                <input type="Phone" class="form-control" id="clientemail" />
              </div>
              <div class="mb-3" id="form-check">
                <input type="checkbox" class="form-check-input" id="isclient" />
                <label class="form-check-label" for="isclient"
                  >Work on project with me</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
